<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/css/headers.css" th:href="@{./css/headers.css}" rel="stylesheet">

    <title>Pay My Buddy - Profil</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <header class="col d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a id="paymybuddy" href="transfer" class="d-flex bg-success align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <span class="fs-4 px-3 text-white">Pay My Buddy</span>
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item"><a href="transfer" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="transfer" class="nav-link">Transfer</a></li>
              <li class="nav-item"><p class="nav-link active" aria-current="page">Profil</p></li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
              <li class="nav-item"><a href="login" class="nav-link">Log off</a></li>
            </ul>
          </header>
        </div>
      </div>
      <div class="container bg-light">
        <div class="row">
          <header class="d-flex py-3">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="transfer" class="nav-link">Home</a></li>
              <li class="nav-item"><p class="nav-link">/</p></li>
              <li class="nav-item"><a href="transfer" class="nav-link">Transfer</a></li>
            </ul>
          </header>
        </div>
      </div>

      <section>
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <div class="card text-black border-white" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <form th:action="@{profil}" th:object="${user}" th:method="put" class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" required th:value="${user.firstName}" th:field="*{firstName}" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" required th:value="${user.lastName}"th:field="*{lastName}" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control" required th:value="${user.email}"th:field="*{email}" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="bankAccount">Bank Account</label>
                            <input type="text" id="bankAccount" class="form-control" required th:value="${user.bankAccount}"th:field="*{bankAccount}" />
                          </div>
                        </div>
                        <div class="d-flex justify-content-around mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg">Update Profil</button>
                          <button type="reset" class="btn btn-primary btn-lg">Cancel</button>
                        </div>
                        <input hidden type="text" th:value="${user.balance}" th:field="*{balance}" />
                      </form>
                      <form th:action="@{balance}" th:object="${user}" th:method="put" class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="balance">Balance</label>
                            <input type="text" id="balance" class="form-control"  th:value="${#numbers.formatDecimal(user.balance,1,2)}" th:field="*{balance}" />
                          </div>
                        </div>                        
                        <div class="d-flex justify-content-around mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg">Update balance</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center flex-wrap order-1 order-lg-2">
                      <form th:action="@{profil/updatePwd}" th:object="${user}" th:method="put"
                          oninput='passwordConfirm.setCustomValidity(passwordConfirm.value != password.value ? "Passwords do not match." : "")'
                      >
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" required th:field="*{password}" />
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="passwordConfirm">Repeat your password</label>
                            <input type="password" id="passwordConfirm" class="form-control" required/>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Change password</button>
                        </div>
                      </form>

                      <table>
                        <caption>My Connections</caption>

                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Full name</th>
                        </tr>
                        <tr th:each="connection: ${connectionsList}" th:class="${connectionStat.odd}? 'bg-light'">
                          <td th:text="${connection.connectionName}" />
                          <td th:text="${connection.connectedUserEmail}" />
                          <td th:text="${connection.connectedUserFullName}" />
                        </tr>
                      </table>
                      <a class=" btn btn-primary" href="connection"><span class="font-weight-bold">Manage Connections</span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
