    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

    <title>Pay My Buddy - Create an account</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <header class="col d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a id="paymybuddy" href="login" class="d-flex bg-success align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <span class="fs-4 px-3 text-white">Pay My Buddy</span>
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item"><p class="nav-link" aria-current="page">Register Form</p></li>
            </ul>
          </header>
        </div>
      </div>

      <section>
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
              <div class="card text-black border-white" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5" style="border-radius: 25px; border: 1px solid grey;">

                      <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">Create your account</p>
                      <p class="text-center mb-5 mx-1 mx-md-4 mt-4">All fields are required</p>


                      <form class="mx-1 mx-md-4" 
                          th:action="@{/adduser}"
                          th:object="${user}" 
                          method="post"
                      >

                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="bankAccount">Bank Account</label>
                            <input type="text" th:field="*{bankAccount}" id="bankAccount" class="form-control" required/>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email already exists</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
                          </div>
                        </div>
<!-- comment contrôler vérification ?
                        <div class="d-flex flex-row align-items-center mb-4 form-group">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="user_password_repeate">Repeat your password</label>
                            <input type="password" id="user_password_repeate" class="form-control" required/>
                          </div>
                        </div>
-->
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
