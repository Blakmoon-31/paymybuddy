<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="../static/css/headers.css" th:href="@{./css/headers.css}" rel="stylesheet">

    <title>Pay My Buddy - Transfer</title>
  </head>

  <body>

    <main>
      <div class="container">
        <div class="row">
          <header class="col d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a id="paymybuddy" href="transfer" class="d-flex bg-success align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <span class="fs-4 px-3 text-white">Pay My Buddy</span>
            </a>

            <ul class="nav nav-pills">
              <li class="nav-item"><a href="transfer.html" class="nav-link">Home</a></li>
              <!-- <li class="nav-item"><a href="./transfer.html" class="nav-link">Transfer</a></li> -->
              <li class="nav-item"><p class="nav-link active" aria-current="page">Transfer</p></li>
              <li class="nav-item"><a href="profil" class="nav-link">Profil</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
              <li class="nav-item"><a href="login" class="nav-link">Log off</a></li>
            </ul>
          </header>
        </div>
      </div>
      <div class="container bg-light">
        <div class="row">
          <header class="d-flex py-3">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
              <li class="nav-item"><p class="nav-link">/</p></li>
              <li class="nav-item"><a href="#" class="nav-link text-secondary">Transfer</a></li>
            </ul>
          </header>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-10 mx-auto d-flex justify-content-between align-items-end">
            <caption>Send Money</caption>
            <button class="btn btn-primary btn-lg">Add Connection</button>
          </div>
        </div>
        <div class="row">
          <form method="post" action="" class="col-10 mx-auto bg-light">
            <div id="send_money">
              <select id="recipient" name="tra_recipient_user_id" required class="col-4">
                <option value="">--Select A Connection--</option>
                <option value="Myself">Myself</option>
                <option value="Clara">Clara</option>
                <option value="Hayley">Hayley</option>
                <option value="Smith">Smith</option>
              </select>
              <input id="description" type="text" name="tra_description" placeholder="Description" required maxlength="100" class="col-4">
              <input id="amount" type="number" name="tra_amount" required placeholder="0€" step="0.01" class="col-2">
              <input id="pay" type="submit" value="Pay" class="bg-success text-white font-weight-bold col-3">
            </div>
          </form>
        </div>
      </div>

      <section>
        <div class="container">
          <div class="row">
            <table class="col-10">

                <caption>My Transactions</caption>

              <tr>
                <th>Connections</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
              <tr class="bg-light">
                <td>Hayley</td>
                <td>Restaurant bill share</td>
                <td>10€</td>
              </tr>
              <tr>
                <td>Clara</td>
                <td>Trip money</td>
                <td>25€</td>
              </tr>
              <tr class="bg-light">
                <td>Smith</td>
                <td>Movie tickets</td>
                <td>8€</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row">
            <nav aria-label="Page navigation example d-flex align-items-center">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
